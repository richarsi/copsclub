<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Plone OpenSource CMS auf Basis von Python und Zope</title>
<meta name="viewport" content="width=device-width" />
<link href='./css/copsclub-maguire.css' rel='stylesheet'>
</head>
<body>
	<img id="bg"></img>
	<div id="visual-portal-wrapper">
		<!-- Plone header -->
		<div id="portal-top" class="row">
			<div class="cell width-full position-0">
				<div id="portal-header">
					<a id="portal-logo" accesskey="" title="" href=""> <img
						src="./images/Logo.jpg"
						alt="City of Peterborough Swimming Club Logo"></img> </a>
				</div>
			</div>
		</div>
		<!-- Plone body -->
		<div id="portal-columns">
			<div id="portal-column-one">### COL1 ###</div>

			<article id="portal-column-content">
			<div id="content-wrapper">
				<div class="documentEditable">
					<div id="edit-bar"></div>
					<dl class="portalMessage info">
						<dt>Info</dt>
						<dd>Information Message.</dd>
					</dl>
					<dl class="portalMessage error">
						<dt>Error</dt>
						<dd>Error Message.</dd>
					</dl>
					<div id="content">### CONTENT ###</div>
				</div>
			</div>
			</article>

			<div id="portal-column-two">### COL2 ###</div>
		</div>
		<!--  test menu -->
		<ul id="slick-navmenu">

		</ul>
		<!-- Plone footer -->
		<div id="#site-action"></div>
		<div id="footer">
			### PORTAL FOOTER ###
			<div id="portal-footer">### PORTAL FOOTER ###</div>

			<div id="portal-colophon">
				<ul>
					<li><a href="http://inqbus.de" target="_blank">cms by
							inqbus</a></li>
				</ul>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('#slick-navmenu').slicknav();
		});
	</script>
</body>
</html>
