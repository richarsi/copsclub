<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Plone Maguire a Diazo theme for Plone</title>
<meta name="viewport" content="width=device-width" />
<link href='./css/copsclub-maguire.css' rel='stylesheet' />
<!-- link href='./css/slicknav.css' rel='stylesheet' / -->
<link href='./css/iefixes.css' rel='stylesheet' />
<script type="text/javascript" src="./js/jquery.slicknav.min.js" />
</head>
<body>
	<div id="visual-portal-wrapper">
		<!-- Plone header -->
		<div id="portal-top" class="row">
			<div class="cell width-full position-0">
				<div id="portal-header">
<div id="portal-searchbox">
    <form id="livesearch0">
        <div class="LSBox">
            <div id="maguire-search">
		<label for="mySearch" class="icon"><i class="glyphicon glyphicon-search"></i></label>
		<input id="mySearch" class="searchButton hiddenStructure" type="submit"></input>
		<input type="search" id="searchGadget" placeholder="Search..." />
	    </div><!-- end maguire-search -->
            <!-- TODO add class="searchSection", id="LSResult" -->
        </div><!-- end LSBox -->
    </form>
</div><!-- end portal-searchbox -->
					<a id="portal-logo"> 
						<img src="./images/logo.png"
							alt="City of Peterborough Swimming Club Logo"></img>
					</a>
					<a id="portal-mobile-logo"> 
						<img src="./images/mobile-logo.png"
							alt="City of Peterborough Swimming Club Logo"></img>
					</a>
				</div>
			</div>
		</div>
		<div id="navigation-wrapper" class="row">
			<!--  slicknav -->
			<div id="maguire-slicknav-wrapper"></div>
			<!-- div id="maguire-globalnav-wrapper" class="cell width-full position-0" -->
			<div id="maguire-globalnav-wrapper" >
				<ul id="maguire-globalnav"></ul>
                        </div>
		</div>
		<!-- Plone body -->
		<div id="portal-columns">
			<div id="portal-column-one">### COL1 ###</div>

			<article id="portal-column-content">
			<div id="content-wrapper">
				<div class="documentEditable">
					<div id="edit-bar"></div>
					<dl class="portalMessage info">
						<dt>Info</dt>
						<dd>Information Message.</dd>
					</dl>
					<dl class="portalMessage error">
						<dt>Error</dt>
						<dd>Error Message.</dd>
					</dl>
					<div id="content">### CONTENT ###</div>
				</div>
			</div>
			</article>

			<div id="portal-column-two">### COL2 ###</div>
		</div>
		<!-- Plone footer -->
		<div id="#site-action"></div>
		<div id="footer">
			### PORTAL FOOTER ###
			<div id="portal-footer">### PORTAL FOOTER ###</div>

			<div id="portal-colophon">
				<ul>
					<li><a href="http://inqbus.de" target="_blank">cms by
							inqbus</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
